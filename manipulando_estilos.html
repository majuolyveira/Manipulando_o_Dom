<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando estilos</title>

    <style>
        .color-div {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
    <script>
        function changeColor(color) {
            var divElement = document.getElementById('colorDiv');
            divElement.style.backgroundColor = color;
        }
    </script>

</head>
<body>
    <h1>Alterar Cor da Div</h1>

    <button onclick="changeColor('red')">Vermelho</button>
    <button onclick="changeColor('green')">Verde</button>
    <button onclick="changeColor('blue')">Azul</button>

    <br><br>

    <div id="colorDiv" class="color-div"></div>
</body>
</html>
